title: Вопросы и ответы о программе для разработчиков Microsoft 365
summary: Ниже представлены вопросы и ответы о программе для разработчиков Microsoft 365.
sections:
- name: Игнорируется
  questions:
  - question: >
      Что такое программа для разработчиков Microsoft 365 и кому следует к ней присоединиться?
    answer: >
      Программа для разработчиков Microsoft 365 помогает создавать ориентированные на пользователей, кроссплатформенные эффективные интерфейсы, расширяющие возможности Microsoft 365. Присоединяйтесь к программе для получения доступа к инструментам, документации, учебным материалам, экспертам и событиям сообщества, необходимым для создания отличных решений для продуктов и технологий Microsoft 365, включая:


      - Веб-надстройки [Excel](https://developer.microsoft.com/excel), [Outlook](https://developer.microsoft.com/outlook), [Word](https://developer.microsoft.com/word) и [PowerPoint](https://developer.microsoft.com/powerpoint)

      - [SharePoint](https://developer.microsoft.com/sharepoint)

      - [Microsoft Teams](https://developer.microsoft.com/microsoft-teams)

      - [Microsoft Graph](https://developer.microsoft.com/graph)


      Являясь участником программы, вы получаете бесплатную подписку разработчика Microsoft 365 с 25 пользовательскими лицензиями, предназначенными для создания решений. Эта подписка остается активной, пока вы активно разрабатываете и развертываете решения.


      Дополнительные сведения см. в статьях [Присоединяйтесь к программе для разработчиков Microsoft 365](microsoft-365-developer-program.md) и [Создание решений для Microsoft 365](build-microsoft-365-solutions.md).
  - question: >
      Какую учетную запись можно использовать для регистрации в программе для разработчиков Microsoft 365?
    answer: "Вы можете зарегистрироваться в программе для разработчиков с помощью одного из следующих типов учетных записей:\n\n- **Учетная запись Майкрософт** (созданная для личного использования). Обеспечивает доступ ко всем потребительским продуктам и облачным службам Майкрософт, таким как Outlook (Hotmail), Messenger, OneDrive, MSN, Xbox Live или Microsoft 365. При регистрации почтового ящика Outlook.com автоматически создается учетная запись Майкрософт. После создания учетной записи Майкрософт ее можно использовать для доступа к потребительским облачным службам Майкрософт или Azure. \n- **Рабочая учетная запись** (предоставленная администратором для рабочих целей). Обеспечивает доступ ко всем облачным службам Майкрософт для малого, среднего и корпоративного бизнеса, таким как Azure, Microsoft Intune или Microsoft 365. Когда вы регистрируетесь в качестве организации в одной из этих служб, в Azure Active Directory автоматически подготавливается облачный каталог для представления вашей организации. Дополнительные сведения см. в статье [Управление каталогом Azure AD](/azure/active-directory/active-directory-administer).\n- **Идентификатор Visual Studio** (созданный для подписок на Visual Studio Professional или Enterprise). Рекомендуется использовать этот вариант для присоединения к программе разработчиков из галереи Visual Studio, чтобы получить все преимущества как подписчик на Visual Studio. \n"
  - question: "Как получить подписку разработчика Microsoft 365 в рамках программы для разработчиков?  \n"
    answer: >
      Когда вы присоединитесь к программе для разработчиков Microsoft 365, вы получите право на бесплатную подписку разработчика Microsoft 365 E5. Эта специальная подписка предназначена только для разработки приложений. Дополнительные сведения см. в статье [Настройка подписки разработчика Microsoft 365](microsoft-365-developer-program-get-started.md).
  - question: >
      Какой идентификатор используется для входа в панель мониторинга программы для разработчиков?
    answer: >
      Чтобы получить доступ к сведениям о своей подписке, используйте идентификатор участника для входа в панель мониторинга программы для разработчиков. Это учетная запись Майкрософт или электронная почта с поддержкой Azure Active Directory, использованная для входа при присоединении к программе.
  - question: >
      Какой идентификатор используется для входа в подписку разработчика?
    answer: >
      Используйте идентификатор администратора, созданный при настройке подписки разработчика. Идентификатор администратора можно найти на плитке подписки в [панели мониторинга программы для разработчиков](https://aka.ms/DevProgramDashboard).
  - question: >
      Что включено в подписку разработчика?
    answer: "Если вы создали подписку после 25 августа 2019 г., вы используете подписку разработчика Microsoft 365 E5 с 25 пользовательскими лицензиями. Пользователи, присоединившиеся к программе до 25 августа 2019 г., используют подписку разработчика Office 365 E3 с 25 пользовательскими лицензиями.\n\nПодписка разработчика Office 365 E3 включает следующее:\n\n- [Exchange Online (план 2)](https://products.office.com/exchange/compare-microsoft-exchange-online-plans)\n- [Flow для Office 365](https://flow.microsoft.com/pricing/)\n- [Защита данных для Office 365 — Standard](https://products.office.com/en-us/business/azure-information-protection-for-office-365)\n- [Microsoft Forms (план E5)](https://support.office.com/article/Frequently-asked-questions-about-Microsoft-Forms-495c4242-6102-40a0-add8-df05ed6af61c)\n- [Планировщик (Майкрософт)](https://products.office.com/compare-all-microsoft-office-products?tab=2)\n- \n  [Поиск (Майкрософт)](https://products.office.com/en-us/business/intelligent-search?tab=Discovery)\n- [Microsoft Stream для SKU Office 365 E5](https://products.office.com/business/office-365-enterprise-e5-business-software)\n- [Microsoft Teams](https://products.office.com/business/office-365-enterprise-e5-business-software)\n- [Управление мобильными устройствами для Office 365](https://support.office.com/article/Set-up-Mobile-Device-Management-MDM-in-Office-365-dd892318-bc44-4eb1-af00-9db5430be3cd)\n- [Office 365 профессиональный плюс](https://products.office.com/business/office-365-proplus-business-software)\n- [Office в Интернете](/office365/servicedescriptions/office-online-service-description/office-online-service-description)\n- [PowerApps для Office 365](https://powerapps.microsoft.com/pricing/)\n- [SharePoint Online для разработчиков](https://products.office.com/SharePoint/compare-sharepoint-plans)\n- [Skype для бизнеса Online (план 2)](https://products.office.com/skype-for-business/online-meeting-solutions)\n- [Sway](https://sway.com/)\n- [To-Do (план 3)](https://todo.microsoft.com)\n- [Доска (план 2)](https://products.office.com/en-us/microsoft-whiteboard/digital-whiteboard-app)\n\nПодписка разработчика Microsoft 365 E5 содержит все приложения, входящие в подписку разработчика Office 365 E3, а также следующие новые функции:  \n\n- Расширенные функции аналитики на базе Power BI  \n- Enterprise Mobility + Security (EMS) для обеспечения соответствия требованиям и защиты информации  \n- Office 365 Advanced Threat Protection \n- Azure Active Directory для создания улучшенных решений для управления удостоверениями и доступом  \n\nПодписка разработчика Microsoft 365 E5 включает следующее: \n\n- Azure Active Directory Premium P1 \n- Azure Active Directory Premium P2 \n-   Расширенная защита от угроз Azure \n-   Azure Information Protection Premium P1 \n-   Azure Information Protection Premium P2 \n-   Защищенное хранилище пользователя \n-   Exchange Online (план 2) \n-   Flow для Office 365 \n-   Защита данных для Office 365 — Premium \n-   Защита данных для Office 365 — Standard \n-   Microsoft Azure Active Directory Rights \n-   Многофакторная идентификация Microsoft Azure \n-   Microsoft Cloud App Security \n-   Microsoft Forms (план E5) \n-   Microsoft Intune \n-   Microsoft MyAnalytics (полнофункциональная версия) \n-   Планировщик (Майкрософт) \n-   Microsoft StaffHub \n-   Microsoft Stream для SKU Office 365 E5 \n-   Microsoft Teams \n-   Управление мобильными устройствами для Office 365 \n-   Office 365 Advanced eDiscovery \n-   Расширенное управление безопасностью Office 365 \n-   Расширенная защита от угроз Office 365 (план 1) \n-   Расширенная защита от угроз Office 365 (план 2) \n-   Office 365 Privileged Access Management \n-   Office 365 профессиональный плюс \n-   Office Online \n-   Телефонная система \n-   Power BI Pro \n-   PowerApps для Office 365 (план 3) \n-   SharePoint Online (план 2) \n-   Skype для бизнеса Online (план 2) \n-   Sway \n-   To-Do (план 3) \n-   Доска (план 3) \n-   Yammer корпоративный \n\nУзнать свою подписку (Microsoft 365 E5 или Office 365 E3) можно с помощью плитки подписки в [панели мониторинга](https://developer.microsoft.com/office/profile). На плитке указывается E3 или E5 под именем домена подписки.\n\n![Снимок экрана: плитка подписки с выделенной подпиской на E5](images/subscription-tile-e5.png).\n"
  - question: >
      Включает ли эта подписка также подписку на Azure?
    answer: "Это предложение не включает подписку на Azure. Тем не менее, чтобы получить бесплатный доступ к службам Azure, вы можете [создать бесплатную учетную запись Azure](https://azure.microsoft.com/free/). \n"
  - question: >
      Сколько пользовательских лицензий включает подписка разработчика?
    answer: >
      Подписка разработчика Office 365 E3 или Microsoft 365 E5 включает 25 пользовательских лицензий, в том числе администратора, только для целей разработки. Использование этой подписки для любых целей, отличных от разработки приложений, является нарушением лицензионного соглашения. Дополнительные сведения об ограничениях лицензирования см. в [условиях использования](terms-and-conditions.md).
  - question: >
      Как долго действует моя подписка и когда истекает ее срок?
    answer: "Подписка действует в течение 90 дней и продлевается на основе осуществления допустимых действий разработки. Если вы используете подписку для разработки, она продлевается каждые 3 месяца и действует в течение неограниченного времени. Вы можете найти дату окончания и название подписки [в панели мониторинга программы для разработчиков Microsoft 365](https://aka.ms/DevProgramDashboard). Дополнительные сведения см. в статье [Окончание и продление срока действия подписки](subscription-expiration-and-renewal.md).\n\nЕсли вы присоединяетесь к программе с помощью Visual Studio Enterprise или Visual Studio Professional, ваша подписка будет автоматически продлеваться до окончания срока действия подписки на Visual Studio. \n\n<a name=\"renew-subscription\"> </a>\n"
  - question: >
      Почему не предлагается годовая подписка?
    answer: "В апреле 2019 г. мы перешли на новую модель, в которой подписку можно постоянно продлевать каждые 90 дней, если вы активно используете ее для разработки. Мы считаем, что эта модель обеспечивает наличие подписки для разработчиков, активно разрабатывающих решения, пока она требуется. Если вы часто выполняете разработку, срок действия вашей подписки никогда истечет; он автоматически продлевается. Если вы выполняете разработку в течение короткого периода времени и ваша подписка закончилась и была удалена, можно оформить новую. \n\nЕсли вы предпочитаете иметь подписку с более длительным сроком действия, рекомендуется получить подписку на Visual Studio Professional или Visual Studio Enterprise. Эти программы включают бесплатную подписку разработчика Microsoft 365, действующую в течение срока подписки на Visual Studio. Чтобы получить ее, перейдите на страницу [Visual Studio | My Benefits](https://my.visualstudio.com/benefits). За дополнительными сведениями обратитесь в [Центр обслуживания клиентов Visual Studio](https://www.visualstudio.com/subscriptions/support/). \n"
  - question: >
      Как определяется, можно ли продлевать подписку?
    answer: "Мы используем набор алгоритмов и данные телеметрии, получаемые о ваших действиях в программе для разработчиков Microsoft 365, а также в подписке разработчика Office 365 E3 или Microsoft 365 E5, чтобы определить, осуществляете ли вы активную разработку. Это проверка выполняется регулярно, чтобы обновлять ваше состояние и определять, следует ли продлевать подписку. \n\nЕсли вы считаете, что мы неправильно учли ваши действия по разработке, можете сообщить нам через панель мониторинга. Чтобы отправить форму, сообщающую о том, как вы используете свою подписку для разработки, в предупреждении панели мониторинга щелкните ссылку **Сообщите нам**, как показано на рисунке ниже. Мы рассмотрим ваш запрос и сообщим, имеете ли вы право на продление. \n\n<img alt=\"Screenshot of the subscription expiration text box with the let us know link highlighted\" src=\"images/appeals-ux-for-qa.jpg\" width=\"500\"> \n"
  - question: >
      Как определяются действия по разработке?
    answer: "Ваши действия в программе для разработчиков и подписке разработчика определяют, осуществляете ли вы активную разработку и следует ли продлить вашу подписку. \n\nДополнительные сведения о типах отслеживаемых действий см. в [условиях использования](terms-and-conditions.md). \n"
  - question: >
      Когда срок действия моей подписки будет истекать, смогу ли я его продлить?
    answer: "Единственный способ продления подписки состоит в осуществлении допустимых действий разработки. Если вы используете подписку для разработки пользовательских решений, срок ее действия закончится и в конечном итоге он будет удалена. \n\nДополнительные сведения см. в статье [Окончание и продление срока действия подписки](subscription-expiration-and-renewal.md).\n"
  - question: >
      Если срок действия моей подписки завершается, сколько у меня есть времени до ее удаления?
    answer: >
      Для переноса данных есть 30 дней после истечения срока действия подписки. В следующие 30 дней только администратор будет иметь доступ к подписке, а на 60 день подписка и все данные будут удалены.


      <a name="account-types"> </a>
  - question: >
      Как перейти с подписки Office 365 E3 на подписку Microsoft 365 E5?
    answer: "В настоящее время только новые участники программы для разработчиков Microsoft 365 автоматически получают подписку разработчика Microsoft 365 E5. Существующим пользователям будет предложено перейти на подписку Microsoft 365 E5. \n\nЕсли вы решите перейти на подписку Microsoft 365 E5, для переноса данных можно использовать бесплатный инструмент [Microsoft Mover.](https://mover.io/) См. также следующие ресурсы:\n\n- [Перенос почтовых ящиков из одного Microsoft 365 клиента в другой](https://docs.microsoft.com/en-us/exchange/mailbox-migration/migrate-mailboxes-across-tenants)\n- [Использование PowerShell для выполнения поэтапной миграции в Office 365](https://docs.microsoft.com/en-us/microsoft-365/enterprise/use-powershell-to-perform-a-staged-migration-to-microsoft-365?view=o365-worldwide)\n- [Миграция контента в Microsoft 365](https://docs.microsoft.com/en-us/sharepointmigration/migrate-to-sharepoint-online)\n"
  - question: >
      Для чего нужно привязывать учетную запись GitHub?
    answer: >
      Когда вы присоединяетесь к программе разработчика Microsoft 365, на странице [Мои настройки](https://developer.microsoft.com/microsoft-365/profile/settings/preferences) вы можете привязать учетную запись GitHub к учетной записи программы разработчика. Привязка вашей учетной записи GitHub будет начисляться на продление подписки на песочницу разработчика Microsoft 365. Вы также можете отключить привязку своей учетной записи, перейдя в раздел [Связанные учетные записи](https://developer.microsoft.com/microsoft-365/profile/settings/accounts-linked) на странице **Мои настройки**.
  - question: >
      Можно ли выбирать между подписками Office 365 E3 и Microsoft 365 E5?
    answer: "В настоящее время новым участникам программы разработчиков предоставляется только Microsoft 365 E5 подписка. Существующие члены с Office 365 E3 подпиской будут иметь возможность сохранить текущую подписку и продолжать ее обновлять, если им не нужны новые возможности, предлагаемые в Microsoft 365 E5, или одно разовая обновление до Microsoft 365 E5 подписки. Участники программы разработчика могут иметь только одну подписку.  \n"
  - question: "Являясь партнером корпорации Майкрософт, могу ли я получить подписку? \n"
    answer: "Да, следуйте [этим инструкциям](microsoft-365-developer-program.md), чтобы присоединиться к программе для разработчиков Microsoft 365 и настроить подписку разработчика Microsoft 365. Но если у вас уже есть подписка на Visual Studio Enterprise или Visual Studio Professional, вы можете в дополнение к ней получить льготную подписку разработчика Microsoft 365. Чтобы получить ее, перейдите на страницу [Visual Studio | My Benefits](https://my.visualstudio.com/benefits). За дополнительными сведениями обратитесь в [Центр обслуживания клиентов Visual Studio](https://www.visualstudio.com/subscriptions/support/). \n"
  - question: >
      Являясь штатным сотрудником корпорации Майкрософт, могу ли я получить подписку?
    answer: >
      Сотрудники корпорации Майкрософт не могут регистрироваться в рамках этого предложения. Всем штатным сотрудникам корпорации Майкрософт доступна бесплатная подписка на Visual Studio, в которую входит доступ к подписке Microsoft 365 E5 для разработчиков. Вы можете воспользоваться этим преимуществом на странице [Visual Studio | My Benefits](https://my.visualstudio.com/benefits).
  - question: >
      Являясь поставщиком, работающим на корпорацию Майкрософт, имею ли я право на подписку?
    answer: >
      Да, следуйте [этим инструкциям](microsoft-365-developer-program.md), чтобы присоединиться к программе для разработчиков Microsoft 365 и настроить подписку разработчика Microsoft 365. Но даже для поставщиков эта подписка предназначена _только для применения в целях разработки приложений_. Если вы не осуществляете допустимые действия по разработке, ваша подписка не будет продлена.
  - question: >
      Доступна ли подписка разработчика Microsoft 365 на моем языке?
    answer: >
      Подписка разработчика Microsoft 365 предлагается только на английском языке.


      Веб-сайт Программы разработчиков доступен на следующих языках: китайский (упрощенный), французский, немецкий, японский, португальский (Бразилия), русский и испанский.
  - question: >
      Как покинуть программу для разработчиков Microsoft 365?
    answer: >
      Если вы решили, что больше не хотите участвовать в программе для разработчиков Microsoft 365, вы можете завершить действие подписки и покинуть программу.

        > [!WARNING]
        > Указанные ниже действия удалят все сведения профиля. Вы потеряете все данные, хранящиеся в вашей подписке разработчика, которые не имеют резервной копии в другом месте.

      1. Войдите в программу для разработчиков Microsoft 365.


      2. Выберите пункт **Удалить профиль**.


      3. В окне подтверждения **удаления профиля** нажмите кнопку **Удалить**.
  - question: >
